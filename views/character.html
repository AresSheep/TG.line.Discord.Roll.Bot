<!DOCTYPE html>
<html>

<head>
    <title>My first Vue app</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{ message }}
    </div>
    <div id="app2">
        {{ message }}
    </div>
    <div id="app-2">
        <span :id="message">
            Hover your mouse over me for a few seconds
            to see my dynamically bound title!
        </span>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
        })
        var app3 = new Vue({
            el: '#app2',
            data: {
                message: 'Hello Vue2!'
            }
        })
        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: 'fff'
            }
        })
    </script>
</body>

</html>
